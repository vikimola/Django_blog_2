{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>AOL's Blog</h1>
{% for post in posts reversed %}
<br>
<br>
<br>
<a style="color:black; text-decoration:none" href="post/{{post.id}}">
    <h2>{{post.title}}</h2>
    <h5>{{post.date_published}}</h5>
    <p>{{post.body|truncatewords:30}}</p>
    {% endfor %}
</a>

</body>
</html>
